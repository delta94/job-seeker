<body>
    <form id="resetpass" role="form" class="form">
        <div>
            <div id="form-group" role="form">
                <label for="InputEmail">New Password</label>
                <input type="password" class="form-control" id="password" class="password" name="password"
                    placeholder="New password" required>
                <label for="InputEmail">Confirm Password</label>
                <input type="password" class="form-control" id="newPassword" class="newPassword" name="newPassword"
                    placeholder="Confirm" required>
                <!--    <input type="hidden" name="token" id="token">-->
                <button onsubmit="performPostRequest()" type="submit">Submit</button>
            </div>
    </form>
</body>


<script>
    var params = location.href;
    var paramsplit = params.split('/');
    var query = paramsplit[7].split('reset?code=')
    document.getElementById('form-group').addEventListener('submit', performPostRequest);
    function performPostRequest(e) {


        axios.post('http://localhost:5000/api/user/auth/reset-password-page/reset', {
            params: {
                code: query[1]
            },
            headers: {
                token: query[1]
            },
            password: document.getElementById("password").value,
            newPassword: document.getElementById("newPassword").value,
        })
            .then(function (response) {
                console.log("success" + response);
            })
            .catch(function (error) {
                console.log(error);
            });
        e.preventDefault();
    }
